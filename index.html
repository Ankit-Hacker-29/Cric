<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Refresh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            width: 100%;
            height: 50vh;
            max-width: 800px;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading, #error {
            margin: 10px;
            font-size: 18px;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none;">Failed to load video. Please try again.</div>
    <iframe 
        id="videoFrame"
        src="https://stream.crichd.sc/update/star.php" 
        allowfullscreen 
        allow="encrypted-media"
        title="Live Video Stream">
    </iframe>
    <button onclick="refreshVideo()">Refresh Video</button>

    <script>
        function refreshVideo() {
            const iframe = document.getElementById('videoFrame');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            loading.style.display = 'block';
            error.style.display = 'none';
            iframe.src = iframe.src;
            iframe.onload = () => {
                loading.style.display = 'none';
            };
            iframe.onerror = () => {
                loading.style.display = 'none';
                error.style.display = 'block';
            };
        }
    </script>
</body>
</html>
