<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Stream - Ankit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jwplayer.com/libraries/your-jwplayer-key.js"></script> 
</head>
<body>
    <header>
        <h1>Live Cricket Streaming - Developed by Ankit</h1>
    </header>

    <div class="container">
        <!-- Server Selection Buttons -->
        <div class="server-buttons">
            <button class="server-btn" onclick="changeServer(1)">Server 1</button>
            <button class="server-btn" onclick="changeServer(2)">Server 2</button>
            <button class="server-btn" onclick="changeServer(3)">Server 3</button>
            <button class="server-btn" onclick="changeServer(4)">Server 4</button>
            <button class="server-btn" onclick="changeServer(5)">Server 5</button>
            <button class="server-btn" onclick="changeServer(6)">Server 6</button>
            <button class="server-btn" onclick="changeServer(7)">Server 7</button>
        </div>

        <!-- Video Player -->
        <div class="video-container">
            <div id="player"></div>
        </div>

        <!-- Floating Refresh Button -->
        <button class="refresh-btn" onclick="reloadStream()" title="Click to refresh and make the stream live">
            ğŸ”„ Refresh Stream
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
