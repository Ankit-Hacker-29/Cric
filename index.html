<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankit's Video Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Ankit's Video Hub</h1>
    </header>

    <main>
        <section class="video-container">
            <iframe id="videoFrame" src="https://source1.com" frameborder="0" allowfullscreen></iframe>
        </section>

        <section class="source-selector">
            <h2>Select a Video Source</h2>
            <div class="buttons">
                <button onclick="changeSource('https://source1.com')">Source 1</button>
                <button onclick="changeSource('https://source2.com')">Source 2</button>
                <button onclick="changeSource('https://source3.com')">Source 3</button>
                <button onclick="changeSource('https://source4.com')">Source 4</button>
                <button onclick="changeSource('https://source5.com')">Source 5</button>
                <button onclick="changeSource('https://source6.com')">Source 6</button>
                <button onclick="changeSource('https://source7.com')">Source 7</button>
                <button onclick="changeSource('https://source8.com')">Source 8</button>
                <button onclick="changeSource('https://source9.com')">Source 9</button>
                <button onclick="changeSource('https://source10.com')">Source 10</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Developed by Ankit</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
