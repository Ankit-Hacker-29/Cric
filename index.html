<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video with Refresh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        iframe {
            border: none;
            width: 80%;
            height: 500px;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>BY Ankit Bishnoi (+1 Sci) <h1>
    <iframe 
    id="videoFrame"
    src="proxy.php" 
    width="100%" 
    height="500px" 
    marginheight="0" 
    marginwidth="0" 
    scrolling="no" 
    allowfullscreen>
</iframe>
    <button onclick="refreshVideo()">Refresh Video</button>

    <script>
        function refreshVideo() {
            const iframe = document.getElementById('videoFrame');
            iframe.src = iframe.src; // Reloads the iframe
        }
    </script>
</body>
</html>
