<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards â™  Generator - Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #f8fafc);
      font-family: 'Segoe UI', sans-serif;
    }
    .app-container {
      max-width: 950px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0f172a;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .btn-nav {
      margin: 6px;
    }
    .card-box {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      border-left: 6px solid #0ea5e9;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .card-box p {
      font-size: 15px;
      color: #1e293b;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f8fafc;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #64748b;
    }
    .bin-button {
      margin: 5px;
      display: inline-block;
      border-radius: 12px;
      padding: 10px 18px;
      background-color: #e0f2fe;
      color: #0369a1;
      border: 1px solid #bae6fd;
      cursor: pointer;
      font-weight: 500;
    }
    .bin-button:hover {
      background-color: #bae6fd;
    }
  </style>
</head>
<body>
<h1> Not For you !
</h1>
</body>
</html>
