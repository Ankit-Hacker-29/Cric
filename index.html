<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Family Promo Code Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .url-container {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .url {
            font-weight: bold;
            word-break: break-all;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-left: 4px solid #ccc;
        }
        .loading { border-left-color: #ff9800; }
        .success { border-left-color: #4caf50; }
        .error { border-left-color: #f44336; }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Google Family Promo Code Checker</h1>
    <div class="url-container">
        <div class="url">URL 1: https://families.google.com/join/promo/27UX2JTv1uB7wssZ819mMyDO6KFf7w</div>
        <div class="result" id="result1">Result: Not tested yet</div>
    </div>
    <div class="url-container">
        <div class="url">URL 2: https://families.google.com/join/promo/jLwaOg3C5950iSpV6fSsZzZSLi5d_A</div>
        <div class="result" id="result2">Result: Not tested yet</div>
    </div>
    <button onclick="checkURLs()">Check URLs</button>

    <script>
        async function checkURLs() {
            const urls = [
                'https://families.google.com/join/promo/27UX2JTv1uB7wssZ819mMyDO6KFf7w',
                'https://families.google.com/join/promo/jLwaOg3C5950iSpV6fSsZzZSLi5d_A'
            ];
            const results = document.querySelectorAll('.result');

            for (let i = 0; i < urls.length; i++) {
                results[i].textContent = 'Result: Checking...';
                results[i].className = 'result loading';

                try {
                    // Use a proxy to bypass CORS (e.g., cors-anywhere.herokuapp.com)
                    const response = await fetch(`https://cors-anywhere.herokuapp.com/${urls[i]}`, {
                        method: 'GET',
                        headers: { 'Origin': window.location.origin }
                    });

                    if (response.ok) {
                        results[i].textContent = `Result: URL is reachable (Status: ${response.status}). Likely valid, but manual testing needed.`;
                        results[i].className = 'result success';
                    } else {
                        results[i].textContent = `Result: URL returned status ${response.status}. May be invalid or restricted.`;
                        results[i].className = 'result error';
                    }
                } catch (error) {
                    results[i].textContent = `Result: Error - ${error.message}. Likely blocked by CORS or requires authentication.`;
                    results[i].className = 'result error';
                }
            }
        }
    </script>
</body>
</html>
