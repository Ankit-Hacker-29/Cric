<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cards â™  Generator - Premium</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #dbeafe, #f8fafc);
      font-family: 'Segoe UI', sans-serif;
    }
    .app-container {
      max-width: 950px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #0f172a;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .btn-nav {
      margin: 6px;
    }
    .card-box {
      background: #f1f5f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      border-left: 6px solid #0ea5e9;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    .card-box p {
      font-size: 15px;
      color: #1e293b;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f8fafc;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #64748b;
    }
    .bin-button {
      margin: 5px;
      display: inline-block;
      border-radius: 12px;
      padding: 10px 18px;
      background-color: #e0f2fe;
      color: #0369a1;
      border: 1px solid #bae6fd;
      cursor: pointer;
      font-weight: 500;
    }
    .bin-button:hover {
      background-color: #bae6fd;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h2><i class="fa-solid fa-credit-card"></i> Cards â™  Generator - Premium</h2><div class="text-center mb-3">
  <button class="btn btn-outline-primary btn-nav" onclick="showSection('working')">Working Cards</button>
  <button class="btn btn-outline-success btn-nav" onclick="showSection('manual')">Bulk Generator</button>
</div>

<!-- Working BIN Generator Section -->
<div id="working" class="section active">
  <h5 class="text-dark mt-3">Your Working BINS</h5>
  <div id="binList" class="mt-2 d-flex flex-wrap gap-2"></div>
  <div id="generatedCardBox" class="card-box d-none">
    <h6 class="text-primary mb-3">Generated Card Details</h6>
    <div class="row">
      <div class="col-md-4"><p><strong>Card Number:</strong><br><span id="genCard"></span></p></div>
      <div class="col-md-4"><p><strong>Expiry:</strong><br><span id="genExp"></span></p></div>
      <div class="col-md-4"><p><strong>CVV:</strong><br><span id="genCvv"></span></p></div>
    </div>
  </div>
</div>

<!-- Manual Bulk Generator Section -->
<div id="manual" class="section">
  <input type="text" id="bulkBin" class="form-control mt-4" placeholder="Enter BIN (6â€“15 digits)">
  <button class="btn btn-success w-100 mt-2" onclick="generateManualBulk()">Generate Bulk Cards</button>
  <div class="mt-3">
    <textarea id="bulkOutput" readonly></textarea>
    <button class="btn btn-outline-primary w-100 mt-2" onclick="copyBulk()">ðŸ“‹ Copy All</button>
  </div>
</div>

<div class="footer">Crafted for Ankit Bishnoi â€” Premium Experience âœ¨</div>

  </div>  <script>
    async function loadWorkingBins() {
      const response = await fetch('bins.json');
      const workingBins = await response.json();
      const container = document.getElementById("binList");
      container.innerHTML = "";
      workingBins.forEach(({ name, bin }) => {
        const btn = document.createElement("button");
        btn.className = "bin-button";
        btn.textContent = name;
        btn.onclick = () => generateCardFromBIN(bin);
        container.appendChild(btn);
      });
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function generateCardFromBIN(bin) {
      if (!/^[0-9]{6,15}$/.test(bin)) {
        alert("BIN must be between 6 to 15 digits.");
        return;
      }
      const card = completeCard(bin);
      const exp = randomExpiry();
      const cvv = randomCVV();

      document.getElementById("genCard").innerText = card;
      document.getElementById("genExp").innerText = exp;
      document.getElementById("genCvv").innerText = cvv;
      document.getElementById("generatedCardBox").classList.remove("d-none");
    }

    function generateManualBulk() {
      const bin = document.getElementById("bulkBin").value.trim();
      if (!/^[0-9]{6,15}$/.test(bin)) {
        alert("Please enter a valid BIN (6â€“15 digits).");
        return;
      }
      let results = [];
      for (let i = 0; i < 7; i++) {
        const card = completeCard(bin);
        const exp = randomExpiry();
        const cvv = randomCVV();
        results.push(`${card} | ${exp} | ${cvv}`);
      }
      document.getElementById("bulkOutput").value = results.join("\n");
    }

    function completeCard(bin) {
      let card = bin;
      while (card.length < 15) {
        card += Math.floor(Math.random() * 10);
      }
      return card + getLuhnCheckDigit(card);
    }

    function randomExpiry() {
      const month = String(Math.floor(Math.random() * 12 + 1)).padStart(2, '0');
      const year = String(new Date().getFullYear() % 100 + Math.floor(Math.random() * 5 + 1));
      return `${month}/${year}`;
    }

    function randomCVV() {
      return Math.floor(Math.random() * 900 + 100);
    }

    function copyBulk() {
      const text = document.getElementById("bulkOutput").value;
      if (text) navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }

    function getLuhnCheckDigit(number) {
      let sum = 0;
      let doubleDigit = true;
      for (let i = number.length - 1; i >= 0; i--) {
        let digit = parseInt(number[i]);
        if (doubleDigit) {
          digit *= 2;
          if (digit > 9) digit -= 9;
        }
        sum += digit;
        doubleDigit = !doubleDigit;
      }
      return (10 - (sum % 10)) % 10;
    }

    window.onload = loadWorkingBins;
  </script></body>
</html>
